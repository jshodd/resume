name: Build LaTeX document
on: [push]
  branches:
  - master
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: shodd_jacob_resume.tex
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1.1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
          PULL_REQUEST_BRANCH: generating-pdf
          COMMIT_MESSAGE: Auto-generate pdf files by my-file-modifier-action
          PULL_REQUEST_TITLE: New PDF Generated
          PULL_REQUEST_BODY: This is an auto-generated PR with changes from my-file-modifier-action
